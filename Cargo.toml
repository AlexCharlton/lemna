[package]
name = "lemna"
version = "0.1.0"
authors = ["Alex Charlton <alex.n.charlton@gmail.com>"]
edition = "2018"
repository = "https://github.com/AlexCharlton/lemna"
license = "MIT"
keywords = ["ui"]

[workspace]
members = ["macros"]

[features]
default = ["msaa_shapes", "backend_wx_rs", "open_iconic"]

instrumented = ["superluminal-perf"]
backend_winit = ["winit"]
backend_wx_rs = ["wx-rs"]
msaa_shapes = []
open_iconic = []


[dependencies]
lemna-macros = { path = "./macros" }
wgpu = "0.6"
# wgpu = { path = "../wgpu-rs" }
ahash = "0.3.2"
bytemuck = { version = "1.4", features = ["derive"] }
cgmath = "0.17.0"
futures = "0.3.4"
# glyph_brush_draw_cache = { path = "../glyph-brush/draw-cache" }
glyph_brush_draw_cache = { git = "https://github.com/AlexCharlton/glyph-brush" }
glyph_brush_layout = "0.2"
lyon = "0.15.6"
raw-window-handle = "0.3.3"
serde = { version = "1.0", features = ["derive"] }
simplelog = "0.7"
log = "0.4"

# Features
winit = {version = "0.22", optional = true }
wx-rs = { version = "0.1", optional = true }
superluminal-perf = { version = "0.1", optional = true }

[dev-dependencies]
ttf-noto-sans = "0.1"

[build-dependencies]
glob = "0.3"
shaderc = "0.8"