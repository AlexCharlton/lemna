[package]
name = "lemna"
version = "0.1.1"
authors = ["Alex Charlton <alex.n.charlton@gmail.com>"]
description = "A Reactive UI framework for Rust"
edition = "2018"
repository = "https://github.com/AlexCharlton/lemna"
documentation = "https://docs.rs/lemna"
license = "MIT"
keywords = ["ui"]
resolver="2"

[workspace]
members = ["macros"]

[features]
default = ["msaa_shapes", "backend_wx_rs", "open_iconic"]

instrumented = ["superluminal-perf"]
backend_winit = ["winit"]
backend_wx_rs = ["wx-rs"]
backend_baseview = ["baseview"]
msaa_shapes = []
open_iconic = []


[dependencies]
lemna-macros = { path = "./macros", version="0.1" }
wgpu = { version = "0.15", features = ["spirv"] }
# wgpu = { path = "../external/wgpu-rs" }
ahash = "0.3.2"
bytemuck = { version = "1.4", features = ["derive"] }
cgmath = "0.17.0"
futures = "0.3.4"
glyph_brush_layout = "0.2"
lyon = "0.15.6"
raw-window-handle = "0.5"
serde = { version = "1.0", features = ["derive"] }
simplelog = "0.7"
log = "0.4"

# For glyph_brush_draw_cache
ab_glyph = "0.2.2"
linked-hash-map = "0.5"
rustc-hash = "1"
crossbeam-deque = "0.7"
crossbeam-channel = "0.4.2"
rayon = "1.3"

# Features
winit = {version = "0.28", optional = true }
wx-rs = { version = "0.1", path = "../wx-rs", optional = true }
baseview = { git = "https://github.com/RustAudio/baseview.git", optional = true }
superluminal-perf = { version = "0.1", optional = true }

[dev-dependencies]
ttf-noto-sans = "0.1"

[build-dependencies]
glob = "0.3"
shaderc = "0.8"