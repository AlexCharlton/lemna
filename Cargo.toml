[package]
name = "lemna"
version = "0.2.0"
authors = ["Alex Charlton <alex.n.charlton@gmail.com>"]
description = "A Reactive UI framework for Rust"
edition = "2021"
repository = "https://github.com/AlexCharlton/lemna"
documentation = "https://docs.rs/lemna"
license = "MIT"
keywords = ["ui", "gui"]

[workspace]
members = ["macros", "backends/baseview", "backends/winit", "backends/wx-rs"]

[features]
default = ["msaa_shapes", "open_iconic"]

instrumented = ["superluminal-perf"]
msaa_shapes = []
open_iconic = []

[dependencies.wgpu]
version = "0.15"
# path = "../external/wgpu-rs"
features = ["spirv"]

[dependencies]
lemna-macros = { workspace = true }
ahash = "0.3.2"
bytemuck = { version = "1.4", features = ["derive"] }
cgmath = "0.17.0"
futures = "0.3.4"
glyph_brush_layout = "0.2"
log = "0.4"
lyon = { workspace = true }
raw-window-handle = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
simplelog = { workspace = true }

# For glyph_brush_draw_cache
ab_glyph = "0.2.2"
linked-hash-map = "0.5"
rustc-hash = "1"
crossbeam-deque = "0.7"
crossbeam-channel = "0.4.2"
rayon = "1.3"

# Features
superluminal-perf = { version = "0.1", optional = true }

[workspace.dependencies]
raw-window-handle = "0.5"
lemna-macros = { path = "./macros", version="0.1" }
simplelog = "0.7"
lyon = "0.15.6"
ttf-noto-sans = "0.1"

[build-dependencies]
glob = "0.3"
shaderc = "0.8"